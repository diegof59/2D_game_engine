<!DOCTYPE html>
<html>
<head>
	<title>2D Game Engine</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" defer src="src/webGL.js"></script>
  <script type="text/javascript" defer src="src/vertexBuffer.js"></script>
  <script type="text/javascript" defer src="src/shaderSupport.js"></script>
</head>
<body onload="drawGL();">
  <canvas id="GLCanvas" width="640" height="480">
    Your browser does not support the HTML canvas.
  </canvas>
  <script type="x-shader/x-vertex" id="VertexShader">
    attribute vec3 aSquareVertexPosition;
    void main(void) {
      gl_Position = vec4(aSquareVertexPosition, 1.0);
    }
  </script>
  <script type="x-shader/x-fragment" id="FragmentShader">
    void main(void) {
      gl_FragColor = vec4(1.0, 1.0, 1.0, 0.75);
    }
  </script>
</body>
</html>
