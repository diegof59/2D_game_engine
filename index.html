<!DOCTYPE html>
<html>
<head>
	<title>2D Game Engine</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" defer src="src/Engine/engineCore.js"></script>
  <script type="text/javascript" defer src="src/Engine/vertexBuffer.js"></script>
  <script type="text/javascript" defer src="src/Engine/simpleShader.js"></script>
  <script type="text/javascript" defer src="src/MyGame/myGame.js"></script>
</head>
<body onload="new MyGame('GLCanvas');">
  <canvas id="GLCanvas" width="640" height="480">
    Your browser does not support the HTML canvas.
  </canvas>
  <script type="x-shader/x-vertex" id="VertexShader">
    // Vertex shader expects one vertex position
    attribute vec3 aSquareVertexPosition;
    void main(void) {
      // Convert the vec3 into vec4 for scan conversion and
      // assign to gl_Position to pass the vertex to the fragment shader
      gl_Position = vec4(aSquareVertexPosition, 1.0);
    }
  </script>
  <script type="x-shader/x-fragment" id="FragmentShader">
    void main(void) {
      // for every pixel called (within the square) sets
      // constant color white with alpha-channel value of 1.0
      gl_FragColor = vec4(1.0, 1.0, 1.0, 0.75);
    }
  </script>
</body>
</html>
